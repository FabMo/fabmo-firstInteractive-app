<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First ReachIn</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/libs/jquery.js"></script>    
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/jquery.confirm.min.js"></script>
    <script src="js/libs/fabmo.js"></script>
    <script type="text/javascript" src="js/paper/paper-full.js"></script>
    <script type="text/paperscript" canvas="riCanvas" src="js/makepath.js"></script>
    <script src="js/actions.js"></script>

 </head>

<body>

    <canvas id="riCanvas" resize></canvas> 
    <script>console.log("loaded")</script>

    <script type="text/javascript">
        var fabmo = new FabMoDashboard(); //...need here for global?
        $(document).ready(function() {
            fabmo.requestStatus(); // Make sure we have start location
            fabmo.runGCode('G90'); // On load set to absolute
    	      // On unload, clear liveaction and make absolute
            window.addEventListener("unload", function(e){
  	          var gcode = ['M30', 'G90'].join('\n');
  	          fabmo.runGCode(gcode);
  	        }, false);
        });
     </script>

 </body>

</html>
